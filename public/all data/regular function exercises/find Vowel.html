<html>
	
	<body>
		<h1>Hiiii</h1>
		<script>
		
		
		var findVowel = function(letter) {

		var vowels = ["a", "e", "i", "o", "u"];

		for(var i = 0; i < vowels.length; i++){ 
			if(letter === vowels[i]){
				return true;
			 }
		}

		return false;

		};
		console.log(findVowel("a")); 
		
		</script>
	</body>
</html>
