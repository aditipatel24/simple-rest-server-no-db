<body>

<h1>DOM exercises </h1>

<p id="demo"></p>

	<button type="button" value="submit" id="save" onclick="creatediv()">Click to View</button>
 <br>

		<script>
		
		function creatediv()
		{	
				var x = document.createElement("div");

			document.getElementById("mydiv").innerHTML="This is main innerHTML"

		}
		
		
</script>
