<html>
    
    <body>
        <h1>Hiiii</h1>
        <script>
		var lunch = prompt("enter the day like Monday, Tuesday, Wednesday, etc");

		switch(lunch){
		  case 'monday':
			console.log("monday we served pasta.");
			break;
		  case 'tuesday':
			console.log("tuesday we served pizza.");
			break;
		  case 'wednesday':
			console.log("wednesday we served noodle.");
			break;
		  case 'thursday':
			console.log("thursday we served punjabi.");
			break;
		  case 'friday':
			console.log("friday we served taco.");
			break;
		  default:
			console.log("Huh! I'm not sure what " + lunch + " is. How does a day sound?");
		}
		
        </script>
    </body>
</html>
