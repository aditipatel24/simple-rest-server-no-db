<html>
	<head>
		<title>Find Mamimum Value</title>
	</head>
	<body>
		
		<b>Max : </b><p id="ans"></p>
		<b>Max Of Three : </b><p id="ans1"></p>
		
		<script>
			function findMax(x,y)
			{
				if(x>y)
				{
					return x;
				}
				else
				{
					return y;
				}
			}
			
			function findMaxOfThree(x,y,z)
			{
				if(x>y)
				{
					if(x>z)
					{
						return x;
					}
					else
					{
						return z;
					}
				}
				else
				{
					if(y>z)
					{
						return y;
					}
					else
					{
						return z;
					}
				}
			}
			
			document.getElementById("ans").innerHTML = findMax(4, 13);
			document.getElementById("ans1").innerHTML = findMaxOfThree(10,45, 13);
		</script>
	</body>
</html>
